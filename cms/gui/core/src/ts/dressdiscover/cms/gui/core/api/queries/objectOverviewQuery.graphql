#import "./rightsFragment.graphql"

query ObjectOverviewQuery($collectionUri: String!, $institutionUri: String!, $objectUri: String!) {
    collectionByUri(uri: $collectionUri) {
        name
        rights {
            ...RightsFragment
        }
    }
    institutionByUri(uri: $institutionUri) {
        name
        rights {
            ...RightsFragment
        }
    }
    objectByUri(uri: $objectUri) {
        description
        images {
            original {
                height
                url
                width
            }
            thumbnail {
                height
                url
                width
            }
        }
        rights {
            ...RightsFragment
        }
        title
    }
}
