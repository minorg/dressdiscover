#import "./objectsGalleryObjectFragment.graphql"

query CollectionOverviewQuery($collectionUri: String!, $institutionUri: String!) {
    collectionByUri(uri: $collectionUri) {
        description
        name
        objects(limit: 20, offset: 0) {
            ...ObjectsGalleryObjectFragment
        }
        objectsCount
    }
    institutionByUri(uri: $institutionUri) {
        name
        rights {
            text
        }
        uri
    }
}
