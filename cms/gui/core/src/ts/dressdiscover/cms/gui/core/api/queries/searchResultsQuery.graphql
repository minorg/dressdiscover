#import "./objectSummaryFragment.graphql"

query SearchResultsQuery($limit: Int!, $text: String!) {
    searchObjects(limit: $limit, text: $text) {
        collection {
            name
            rights {
                text
            }
            uri
        }
        institution {
            name
            rights {
                text
            }
            uri
        }
        object {
            ...ObjectSummaryFragment
            rights {
                text
            }
        }
    }
}
