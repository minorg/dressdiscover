<div class="modal-header">
    <h5 class="modal-title">Delete worksheet?</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Are you sure you want to delete '<span data-bind="text: worksheetStateId.toString()"></span></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-bind="click: onClickDeleteButton">Delete</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
</div>
