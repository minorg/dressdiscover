<div class="container-fluid top-level-view-content">
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-lg-4 text-center offset-lg-1 d-xs-none d-sm-none d-md-none d-lg-block d-xl-block">
            <img class="img-fluid" src="img/start.jpg" />
        </div>
        <div class="col-xs-12 col-lg-7 text-left">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-10 offset-1">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title mb-0 text-center">Start a new worksheet</h3>
                            </div>
                            <div class="container-fluid card-body">
                                <div class="row">
                                    <div class="col-10">
                                        <input autofocus class="form-control" data-bind="event: {keypress: onKeypressNewStateId}" placeholder="Object id or accession number (optional)"
                                            type="text" />
                                    </div>
                                    <div>
                                        <button class="btn btn-primary" data-bind="click: onClickStartButton" type="submit">Start</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ko if: existingStateIds.length > 1 -->
                <div class="row mb-5">
                </div>
                <div class="row">
                    <div class="col-10 offset-1">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title mb-0 text-center">Open an existing worksheet</h3>
                            </div>
                            <div class="card-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-10">
                                            <select class="form-control" data-bind="options: existingStateIds, optionsCaption: 'Choose an existing object', optionsText: function(option) { return option.toString(); }, value: selectedExistingStateId"></select>
                                        </div>
                                        <div>
                                            <button class="btn btn-primary" data-bind="click: onClickOpenButton, visible: openButtonEnabled" type="submit">Open</button>
                                        </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /ko -->
            </div>
        </div>
    </div>
</div>
