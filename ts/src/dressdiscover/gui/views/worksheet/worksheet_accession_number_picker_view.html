<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Accession number</h4>
        </div>
        <div class="modal-body">
            <% if (availableAccessionNumbers.length > 0) { %>
            Available accession numbers
            <div class="dropdown" id="availableAccessionNumbers">
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <% for (var i = 0; i < availableAccessionNumbers.length; i++) { %>
                    <li><%- availableAccessionNumbers[i] %></li>
                <% } %>
                </ul>
            </div>
            <% } %>
            <div class="modal-footer">
                <button type="button" class="btn btn-default">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
