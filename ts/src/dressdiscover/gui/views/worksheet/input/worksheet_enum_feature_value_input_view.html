<div class="col-lg-3 col-md-4 col-xs-6 enum-feature-value">
    <a id="feature-value-link">
        <% if (image) { %>
        <img class="img-responsive" src="<%- image.thumbnailUrl %>" alt="<%- displayName %>" title="<%- displayName %>">
        <% } else { %>
        <%- displayName %>
        <% } %>
    </a>
    <input class="form-check-input" id="feature-value-checkbox" type="checkbox" value="" />&nbsp;<%- displayName %>
</div>
