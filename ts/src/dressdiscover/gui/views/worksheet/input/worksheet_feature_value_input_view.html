<div class="col-lg-3 col-md-4 col-xs-6 feature-value">
    <a class="feature-value-link">
        <% if (image) { %>
        <img alt="<%- displayName %>" class="feature-value-img img-responsive" data-magnify-src="<%- image.fullSizeUrl %>" src="<%- image.thumbnailUrl %>" title="<%- displayName %>">
        <% } else { %>
        <%- displayName %>
        <% } %>
    </a>
    <% if (image) { %>
    <div class="feature-value-image-rights"><%- image.rights %></div>
    <% } %>
    <div class="feature-value-checkbox">
        <input class="feature-value-checkbox form-check-input" name="feature-value-checkbox" type="checkbox" value="" />
        <label for="feature-value-checkbox"><%- displayName %></label>
    </div>
</div>
