<!DOCTYPE html>
<html>
<body>
	<v-horizontal-layout size-full>
		<v-vertical-layout :expand="2">
			<v-label><h3>Currently selected features:</h3></v-label>
			<v-native-button _id="selectedObjectCountButton"></v-native-button>
			<v-label><br/></v-label>
			<v-vertical-layout _id="featureSetLayout"></v-vertical-layout>
		</v-vertical-layout>
		<v-vertical-layout :expand="8" size-full>
			<v-horizontal-layout _id="topNavigationLayout" size-full></v-horizontal-layout>
			<v-label _id="currentFeatureNameLabel" :middle :center></v-label>
			<v-horizontal-layout size-full>
				<v-native-button _id="resetButton" :middle :right>Reset</v-native-button>
			</v-horizontal-layout>
			<v-horizontal-layout _id="availableFeaturesLayout" size-full></v-horizontal-layout>
			<v-horizontal-layout _id="bottomNavigationLayout" size-full></v-horizontal-layout>
		</v-vertical-layout>
	</v-horizontal-layout>
</body>
</html>
